<div
  class="toast-container position-fixed top-0 end-0 p-3"
  style="z-index: 1200"
>
  <div
    *ngIf="toast.toast$ | async as t"
    class="toast show toast-enter"
    [ngClass]="{
      'bg-success text-white': t.type === 'success',
      'bg-danger text-white': t.type === 'error',
      'bg-info text-white': t.type === 'info',
      'bg-warning text-dark': t.type === 'warning'
    }"
  >
    <div class="toast-body d-flex align-items-center gap-2">
      <i
        class="bi"
        [ngClass]="{
          'bi-check-circle': t.type === 'success',
          'bi-x-circle': t.type === 'error',
          'bi-info-circle': t.type === 'info',
          'bi-exclamation-triangle': t.type === 'warning'
        }"
      ></i>
      {{ t.message }}
    </div>
  </div>
</div>
