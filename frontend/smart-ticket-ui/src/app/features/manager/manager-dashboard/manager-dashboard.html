<div class="container-fluid px-4 manager-dashboard">

  <h3 class="fw-bold mb-4">
    <i class="bi bi-speedometer2 me-2"></i>
    Manager Dashboard
  </h3>

  <!-- SUMMARY CARDS -->
  <div class="row g-4 mb-4">

    <div class="col-md-3">
      <div class="card shadow-sm stat-card">
        <div class="card-body">
          <h6>Total Tickets</h6>
          <h3>{{ summary?.totalTickets }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm stat-card">
        <div class="card-body">
          <h6>Open Tickets</h6>
          <h3>{{ summary?.openTickets }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm stat-card">
        <div class="card-body">
          <h6>Closed</h6>
           <h3>{{ summary?.closedTickets }}</h3>

        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm stat-card">
        <div class="card-body">
        <h6>SLA Breached</h6>
        <h3 class="text-danger">{{ summary?.slaBreachedTickets }}</h3>

        </div>
      </div>
    </div>

  </div>

  <!-- CHARTS -->
  <div class="row g-4">

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="mb-3">Tickets by Status</h6>
          <canvas id="statusChart"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="mb-3">Tickets by Priority</h6>
          <canvas id="priorityChart"></canvas>
        </div>
      </div>
    </div>

  </div>

</div>
