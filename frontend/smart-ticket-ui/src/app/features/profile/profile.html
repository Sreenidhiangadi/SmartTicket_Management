<div class="profile-page d-flex justify-content-center align-items-start">
  <div class="card profile-card shadow-lg">

    <!-- Header -->
    <div class="profile-header text-center">
      <div class="avatar">
        <i class="bi bi-person-fill"></i>
      </div>
      <h5 class="mt-3 mb-0">{{ user?.name || 'My Profile' }}</h5>
      <small class="text-muted">{{ user?.email }}</small>
    </div>

    <div class="card-body p-4">

      <!-- Loading -->
      <div *ngIf="loading" class="text-center py-5">
        <span class="spinner-border spinner-border-sm"></span>
        <span class="ms-2">Loading profileâ€¦</span>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        <i class="bi bi-exclamation-circle me-1"></i>
        {{ errorMessage }}
      </div>

      <!-- Profile content -->
      <div *ngIf="user && !loading" class="profile-content fade-in">

        <div class="profile-row">
          <i class="bi bi-person-badge icon"></i>
          <div>
            <label>Name</label>
            <div>{{ user.name }}</div>
          </div>
        </div>

        <div class="profile-row">
          <i class="bi bi-envelope icon"></i>
          <div>
            <label>Email</label>
            <div>{{ user.email }}</div>
          </div>
        </div>

        <div class="profile-row">
          <i class="bi bi-shield-check icon"></i>
          <div>
            <label>Role</label>
            <div>{{ user.roles.join(', ') }}</div>
          </div>
        </div>

        <div class="profile-row">
          <i class="bi bi-activity icon"></i>
          <div>
            <label>Status</label>
            <span
              class="status-pill"
              [class.active]="user.active"
              [class.inactive]="!user.active"
            >
              {{ user.active ? 'Active' : 'Inactive' }}
            </span>
          </div>
        </div>

      </div>

      <hr class="my-4" />

<!-- Notifications section -->
<div class="fade-in" *ngIf="canViewNotifications">

  <div class="d-flex justify-content-between align-items-center mb-2">

    <!-- View notifications -->
    <button
      class="btn btn-link p-0 fw-semibold text-decoration-none"
      (click)="toggleNotifications()"
    >
      {{ showNotifications ? 'Hide notifications' : 'View notifications' }}
    </button>

    <!-- Bell + unread count -->
    <div class="d-flex align-items-center gap-2 text-muted">
      <i class="bi bi-bell"></i>
      <span class="fw-semibold" *ngIf="notificationsComponent">
        {{ notificationsComponent.unreadCount }}
      </span>
    </div>

  </div>

  <!-- Notifications panel -->
  <div
    *ngIf="showNotifications"
    class="notifications-wrapper slide-down notifications-panel"
  >
    <app-notifications mode="profile"></app-notifications>
  </div>

</div>


    </div>
  </div>
</div>
