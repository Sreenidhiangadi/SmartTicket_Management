<div class="login-page d-flex align-items-center justify-content-center">
  <div class="card login-card shadow-lg">

    <div class="card-body p-4">
      <div class="text-center mb-4">
        <i class="bi bi-box-arrow-in-right auth-icon"></i>
        <h4 class="mt-2 mb-1">Welcome Back</h4>
        <p class="text-muted mb-0">
          Login to continue to Smart Ticket
        </p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="you@example.com"
          />
          <small
            class="text-danger"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            Valid email is required
          </small>
        </div>

        <div class="mb-4">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter password"
          />
          <small
            class="text-danger"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            Password is required
          </small>
        </div>

        <div class="alert alert-danger py-2" *ngIf="errorMessage">
          <i class="bi bi-exclamation-circle me-1"></i>
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="loading"
        >
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading">
            <span class="spinner-border spinner-border-sm me-2"></span>
            Logging in…
          </span>
        </button>
      </form>

      <div class="text-center mt-4">
        <small class="text-muted">
          Don’t have an account?
          <a routerLink="/register" class="fw-semibold">Register</a>
        </small>
      </div>
    </div>

  </div>
</div>
