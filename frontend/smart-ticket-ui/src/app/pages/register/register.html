<div class="register-page d-flex align-items-center justify-content-center">
  <div class="card shadow-lg p-4 register-card">

    <h3 class="text-center mb-3">Create Account</h3>
    <p class="text-center text-muted mb-4">
      Register to raise and track tickets
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">

    
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Your name"
        />
        <small class="text-danger"
          *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
          Minimum 3 characters required
        </small>
      </div>

     
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="you@example.com"
        />
        <small class="text-danger"
          *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Valid email is required
        </small>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Minimum 8 characters"
        />
        <small class="text-danger"
          *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Minimum 8 characters required
        </small>
      </div>

    
      <div class="alert alert-danger py-2" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        class="btn btn-success w-100"
        type="submit"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading">Creating account...</span>
      </button>

    </form>
<small class="text-danger"
  *ngIf="registerForm.get('email')?.hasError('duplicate')">
  Email already exists
</small>

    <div class="text-center mt-3">
      <small>
        Already have an account?
        <a routerLink="/login">Login</a>
      </small>
    </div>

  </div>
</div>
